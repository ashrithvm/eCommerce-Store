<form [formGroup]="form" (ngSubmit)="onSubmit()">

    <mat-list [@fadeInOut]>
      <mat-list-item>
      <h2 >Order a customized puzzle</h2>
      </mat-list-item>
      <mat-list-item>
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>
      </mat-list-item>
      <mat-list-item>
          <mat-form-field>
            <mat-label>Quantity</mat-label>
            <input matInput min="1" type="number" formControlName="quantity">
            <mat-hint align="start">Must be 1 or higher.</mat-hint>
          </mat-form-field>
      </mat-list-item>

      <mat-list-item>
          <mat-form-field>
            <mat-label>Difficulty</mat-label>
            <mat-select formControlName="difficulty" (selectionChange)="difficultyOnChange()">
              <mat-option value="EASY">Easy (Contains 100 pieces)</mat-option>
              <mat-option value="MEDIUM">Medium (Contains 200 pieces)</mat-option>
              <mat-option value="HARD">Hard (Contains 300 pieces)</mat-option>
            </mat-select>
          </mat-form-field>
      </mat-list-item>
      <mat-list-item>
          <mat-form-field>
            <mat-label>Image URL</mat-label>
            <input matInput formControlName="imageURL">
            <mat-hint align="start">Please enter a URL from the web</mat-hint>
          </mat-form-field>
      </mat-list-item>
      <mat-list-item>
        <h2>Price: ${{price}}</h2>
      </mat-list-item>
      <mat-list-item>
          <button class="btn" mat-raised-button type="submit" [disabled]="form.invalid">Go to checkout</button>
      </mat-list-item>
    </mat-list>

  </form>
